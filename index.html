<body>
    

<h4 class="text-center text-light"> Designed and Coded By </h4>
<h3 class="text-center text-light"><a href="https://twitter.com/Sager_Garba" target="_blank" class="text-decoration-none text-light">Sagir Garba</a></h3>

    <br>

    <main>
        <div  align="center">
            
            <input type="text" class="form-control input-lg">
            
        </div>
        <div align="center">
            
            <button class="btn-light btn-num bg-secondary" data-val="9">9</button>
            <button class="btn-light btn-num bg-secondary" data-val="8">8</button>
            <button class="btn-light btn-num bg-secondary" data-val="7">7</button>
            <button class="btn-light btn-act bg-info" data-val=" / ">&divide;</button>
            
        </div>
        <div align="center">
            <button class="btn-light btn-num bg-secondary" data-val="6">6</button>
            <button class="btn-light btn-num bg-secondary" data-val="5">5</button>
            <button class="btn-light btn-num bg-secondary" data-val="4">4</button>
            <button class="btn-light btn-act bg-info" data-val=" x ">&times;</button>
        </div>
        <div align="center">
            <button class="btn-light btn-num bg-secondary" data-val="3">3</button>
            <button class="btn-light btn-num bg-secondary" data-val="2">2</button>
            <button class="btn-light btn-num bg-secondary" data-val="1">1</button>
            <button class="btn-light btn-act bg-info" data-val=" - ">-</button>
        </div>
        <div align="center">
            <button class="btn-warning btn-act bg-secondary">DEL</butto n >
            <button class="btn-light btn-num bg-secondary" data-val="0">0</button>
            <button class="btn-success btn-act bg-success">=</button>
            <button class="btn-light btn-act bg-info" data-val=" + ">+</button>
            </div>
        </div>
    
    </main>

    <script src="jquery.js"></script>
    <script src="popper.js"></script>
    <script src="bootstrap.js"></script>

    <script>
        $(document).ready(function(){

            $(".btn-light").on("click", function(){

                if($("input").hasClass("needClear")) {
                    if($(this).hasClass("btn-num")){
                        $("input").val("");
                        $("input").removeClass("needClear");
                    }
                    if($(this).hasClass("btn-act")){
                        $("input").removeClass("needClear");
                    }
                }


                var current_val = $("input").val();
                var val         = $(this).data("val");
                $("input").val(current_val+val);
            });

            $(".btn-warning").on("click", function(){
                $("input").val("");
            });

            $(".btn-success").on("click", function(){
                var val = $("input").val().split(" ");
                var result = "ERROR";

                if(val[1] == '/') {
                    result = parseInt(val[0]) / parseInt(val[2]);
                }

                if(val[1] == 'x'){
                    result = parseInt(val[0]) * parseInt(val[2]);
                }

                if(val[1] == '-'){
                    result = parseInt(val[0]) - parseInt(val[2]);
                }

                if(val[1] == '+') {
                    result = parseInt(val[0]) + parseInt(val[2]);
                }

                $("input").val(result.toLocaleString());
                $("input").addClass("needClear");
               
            });
           
        });
    </script>
</body>
